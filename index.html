---
layout: default
title: voqn.github.com
---
<article>
  <div class="flexible-multi-column">
    <h3><a href="//github.com/VoQn">Repositories</a></h3>
    <dl id="repositories" class="loading"></dl>
  </div>
  <div class="flexible-multi-column">
    <h3><a href="//twitter.com/VoQn">Tweets</a></h3>
    <ul id="tweets" class="loading"></ul>
  </div>
  <div class="flexible-multi-column">
    <h3><a class="feed-link" href="//github.com/VoQn.atom">Activity</a></h3>
    <ul id="github-activity" class="loading"></ul>
  </div>
</article>
<script id="repositories-template" type="text/handlebars">
    {{"{{#each data"}}}}
    <dt class="repositories">{{"{{{link name href=html_url"}}}}}</dt>
    <dd>
      <p class="main-language" lang={{"{{language"}}}}>{{"{{language"}}}}</p>
      <p class="description">{{"{{description"}}}}</p>
    </dd>
    {{"{{/each"}}}}
</script>
<script id="tweets-template" type="text/handlebars">
    {{"{{#each this"}}}}
      <li class="tweets">
        <h4 class="created_at">{{"{{{link created_at href=permlink"}}}}}</h4>
        <p>{{"{{tweet_entry text"}}}}</p>
      </li>
    {{"{{/each"}}}}
</script>
