<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="keyword" content="VoQn,github Pages">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script defer type="text/javascript" src="js/script.min.js"></script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-33864951-1']);
      _gaq.push(['_trackPageview']);
      (function() {
       var ga = document.createElement('script');
       ga.type = 'text/javascript';
       ga.async = true;
       ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
       var s = document.getElementsByTagName('script')[0];
       s.parentNode.insertBefore(ga, s);
       })();
    </script>
  </head>
  <body>
    <header>
      <h1>voqn.github.com</h1>
    </header>
    {{ content }}
    <footer>
      <script id="footer-template" type="text/handlebars">
        {{"{{#each this"}}}}
          <nav class="flexible-multi-column">
            <h3>{{"{{header"}}}}</h3>
            {{"{{#list links"}}}}
              {{"{{{link text href=url title=title class=class"}}}}}
            {{"{{/list"}}}}
          </nav>
        {{"{{/each"}}}}
      </script>
      <div id="footer-links" class="loading">
      </div>
      <div id="footer-information">
        <p><small>&copy; VoQn. All rights reserved.</small></p>
      </div>
    </footer>
  </body>
</html>
