<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="keyword" content="VoQn,github Pages">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script defer type="text/javascript" src="/js/lib/jquery-1.7.2.min.js"></script>
    <script defer type="text/javascript" src="/js/lib/handlebars-1.0.0.beta.6.js"></script>
    <script defer type="text/javascript" src="/js/lib/coffee-script.js"></script>
    <script defer type="text/javascript" src="/js/script.js"></script>
  </head>
  <body>
    <header>
      <h1>voqn.github.com</h1>
    </header>
    {{ content }}
    <footer>
      <script id="footer-template" type="text/handlebars">
        {{"{{#each this"}}}}
          <nav>
            <h4>{{"{{header"}}}}</h4>
            {{"{{#list links"}}}}
              {{"{{{link text href=url title=title class=class"}}}}}
            {{"{{/list"}}}}
          </nav>
        {{"{{/each"}}}}
      </script>
      <div id="footer-links">
        <img src="/img/loading.gif" alt="loading data">
      </div>
      <div id="footer-information">
        <p><small>&copy; VoQn. All rights reserved.</small></p>
      </div>
    </footer>
  </body>
</html>
